<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Applicant Registration Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="wrapper">
        <div class="title">
          Registration Form
        </div>
        <form action="SubmitRegistrationServlet" method="POST">
            <div class="form">
                <div class="inputfield">
                  <label>ID Number</label>
                  <input type="text" id="idNumber" name="idNumber" class="input" required>
               </div> 
               <div class="inputfield">
                  <label>First Name</label>
                  <input type="text" id="firstname" name="firstname" class="input" required>
               </div>  
                <div class="inputfield">
                  <label>Last Name</label>
                  <input type="text" id="lastname" name="lastname" class="input" required>
               </div>  
               <div class="inputfield">
                  <label>Password</label>
                  <input type="password" id="password" name="password" class="input" required>
               </div>  
              <div class="inputfield">
                  <label>Confirm Password</label>
                  <input type="password" id="c_password" name="confirm_password" class="input" required>
               </div> 
                <div class="inputfield">
                  <label>Gender</label>
                  <div class="custom_select">
                    <select>
                      <option value="">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
               </div> 
                <div class="inputfield">
                  <label>Email Address</label>
                  <input type="email" id="email" name="email" class="input">
               </div> 
              <div class="inputfield">
                  <label>Phone Number</label>
                  <input type="tel" id="phone" name="phone" class="input">
               </div> 
              <div class="inputfield">
                  <label>Address</label>
                  <textarea class="textarea"></textarea>
               </div> 
              <div class="inputfield">
                  <label>Postal Code</label>
                  <input type="text" class="input">
               </div> 
              <div class="inputfield terms">
                  <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <p>Agreed to terms and conditions</p>
               </div> 
              <div class="inputfield">
                <input type="submit" value="Register" class="btn">
              </div>
            </div>
        </form>
    </div>	
	
</body>
</html>
